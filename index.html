<body>
    <div id="game-container">
        <!-- Main Game HUD -->
        <div id="ui-overlay">
            <div class="hud-top-left">

                <div class="hud-stats">
                    <div class="stat-card">
                        Score: <span id="height-value">0</span>
                    </div>
                    <div class="stat-card">
                        Best: <span id="best-value">0</span>
                    </div>
                    <div class="stat-card">
                        Combo: x<span id="combo-value">1</span>
                    </div>
                </div>
            </div>
            <div class="hud-top-right">
                <div class="stat-card coin-card">
                    <span class="stat-value">ü™ô <span id="coin-count">0</span></span>
                </div>
            </div>
        </div>

        <!-- Mobile Controls (Left/Right/Jump) -->
        <div id="mobile-controls">
            <div class="control-group left">
                <button class="control-btn" id="btn-left">‚Üê</button>
                <button class="control-btn" id="btn-right">‚Üí</button>
            </div>
            <div class="control-group right">
                <button class="control-btn" id="btn-jump">‚Üë</button>
            </div>
        </div>

        <!-- Navigation Sidebar -->
        <div id="side-nav">
            <button class="nav-icon" id="btn-shop">üëï</button>
            <button class="nav-icon" id="btn-pass">‚öîÔ∏è</button>
        </div>

        <!-- Login Screen REMOVED -->

        <!-- Start Menu -->
        <div id="difficulty-screen" class="screen-overlay">
            <div class="menu-logo-container">
                <img src="./logo.svg" class="game-logo-img" alt="Climb-or-Fall Rage Platformer Game Logo">
                <h1 class="logo-text">CLIMB<br><span>OR FALL</span></h1>
            </div>



            <div class="controls-setup-box">
                <span class="setup-label">CONTROLS</span>
                <div class="toggle-container">
                    <button id="btn-touch-mode" class="toggle-btn active">üëÜ TOUCH</button>
                    <button id="btn-tilt-mode" class="toggle-btn">üì± TILT</button>
                </div>
            </div>

            <h1 class="horror-title" style="font-size: 3rem; margin-top: 10px;">CHOOSE FATE</h1>
            <div class="menu-buttons">
                <button class="menu-btn easy" data-difficulty="easy">
                    EASY
                    <span class="btn-desc">Steady climb</span>
                </button>
                <button class="menu-btn medium" data-difficulty="medium">
                    NORMAL
                    <span class="btn-desc">Balanced pain</span>
                </button>
                <button class="menu-btn hard" data-difficulty="hard">
                    HARD
                    <span class="btn-desc">Pure agony</span>
                </button>
            </div>
            <div class="legal-links">
                <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
                <span>|</span>
                <a href="terms-conditions.html" target="_blank">Terms & Conditions</a>
            </div>
        </div>

        <!-- Shop Screen -->
        <div id="shop-screen" class="screen-overlay hidden">
            <button class="close-btn">√ó</button>
            <h1 class="horror-title">SKIN BOUTIQUE</h1>
            <div class="skin-grid" id="skin-container">
                <!-- Skins will be injected here -->
            </div>
        </div>

        <!-- Battle Pass Screen -->
        <div id="pass-screen" class="screen-overlay hidden">
            <button class="close-btn">√ó</button>
            <h1 class="horror-title">BATTLE PASS</h1>
            <div class="pass-progress-container">
                <div class="pass-bar">
                    <div id="pass-fill"></div>
                </div>
                <p>Level <span id="pass-level">1</span></p>
            </div>
            <div class="pass-rewards" id="pass-rewards-container">
                <!-- Pass items injected here -->
            </div>
        </div>

        <!-- Death Screen -->
        <div id="death-screen" class="screen-overlay hidden">
            <h1 class="horror-text">SHATTERED</h1>
            <p class="death-advice">Skill issue? Don't fall next time.</p>

            <div class="death-stats">
                <div class="death-stat">
                    <div class="death-stat-label">Score</div>
                    <div class="death-stat-value" id="fall-distance">0</div>
                </div>
            </div>
            <div class="death-actions">
                <button id="ad-revive-btn">REVIVE</button>
                <button id="retry-button">RESTART</button>
            </div>
        </div>



        <canvas id="game-canvas"></canvas>
    </div>
