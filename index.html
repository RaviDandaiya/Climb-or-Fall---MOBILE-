<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssal Descent | Premium Rage Platformer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800;900&family=Creepster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>
    <div id="game-container">
        <!-- Main Game HUD -->
        <div id="ui-overlay">
            <div class="stat-card">
                <span class="stat-label">Elevation</span>
                <span class="stat-value"><span id="height-value">0</span><span class="stat-unit">m</span></span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Personal Best</span>
                <span class="stat-value"><span id="best-value">0</span><span class="stat-unit">m</span></span>
            </div>
        </div>

        <!-- Start Menu -->
        <div id="difficulty-screen" class="screen-overlay">
            <h1 class="horror-title">ABYSSAL</h1>
            <div class="menu-buttons">
                <button class="menu-btn easy" data-difficulty="easy">
                    EASY
                    <span class="btn-desc">Slower abyss, wider paths</span>
                </button>
                <button class="menu-btn medium" data-difficulty="medium">
                    NORMAL
                    <span class="btn-desc">The standard descent</span>
                </button>
                <button class="menu-btn hard" data-difficulty="hard">
                    HARD
                    <span class="btn-desc">Fast fire, lethal hazards</span>
                </button>
            </div>
        </div>

        <!-- Death Screen -->
        <div id="death-screen" class="screen-overlay hidden">
            <h1 class="horror-text">SHATTERED</h1>
            <div class="death-stats">
                <div class="death-stat">
                    <div class="death-stat-label">Height Reached</div>
                    <div class="death-stat-value" id="fall-distance">0</div>
                </div>
            </div>
            <button id="retry-button">RESCUE SOUL</button>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>
    <script src="./main.js"></script>
</body>

</html>
